<div id="message-box">
    {% if messages %}
    <div id="close">
        <button onclick="hideMessagesBox()" type="button">&Cross;</button>
    </div>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
